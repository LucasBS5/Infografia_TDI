<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="styles/calendario.css">
</head>
<body>
     <!---------- APLICACIÓN CALENDARIO ---------->

                    <button class="control-item close-btn">✕</button>

        </div>

                </div>

                </div>
                <div class="evento">
                    <h3>2000</h3>
                    <img src="https://placehold.co/400x420" alt="">
                </div>
                 <div class="evento">
                    <h3>2010</h3>

                <div class="evento">

                </div>
            </div>
        </div>
    </div>
