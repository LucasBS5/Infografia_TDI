<!--------- APLICACIÓN CALENDARIO --------->

    <!-------- Línea del tiempo --------->

    <div class="ventana" data-ventana="calendar">
        <div class="titulo-barra barra">
            <h5>CALENDARIO</h5>
            <div class="controles-barra">
                <button class="controles__item minimizar">—</button>
                <button class="controles__item maximizar">☐</button>
                <button class="controles__item close-btn">✕</button>
            </div>  
        </div>
        <div class="ventana-body">
            <h1>LÍNEA DEL TIEMPO</h1>
            <div class="contenedor-eventos">
                <div class="evento">
                    <h3>1930/40</h3>
                    <img class="img-overlay" src="data/calendario/1930.png" alt="">
                    <div class="mensaje-oculto"><h2>1930/40</h2></div>
                </div>
                <div class="evento">
                    <h3>1950</h3>
                    <img class="img-overlay" src="data/calendario/1950.png" alt="">

                </div>

                    <h3>1960/70</h3>

                </div>

                    <h3>1980</h3>
                    <img class="img-overlay" src="data/calendario/1980.png" alt="">

                </div>

                    <h3>1990</h3>

                    <h3>2000</h3>
                    <img class="img-overlay" src="data/calendario/2000.png" alt="">
                    <div class="mensaje-oculto"><h2>2000</h2></div>
                </div>
                 <div class="evento">
                    <h3>2010</h3>
                    <img class="img-overlay" src="data/calendario/2010.png" alt="">

                </div>
                <div class="evento">
                    <h3>2020</h3>
                    <img class="img-overlay" src="data/calendario/2020.png" alt="">

            </div>
        </div>
    </div>
